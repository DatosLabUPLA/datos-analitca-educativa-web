
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
    @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap');

    #miCarrusel {
        font-family: "Lato", sans-serif;
        max-width: calc(min(400px, 100vw - 40px));
        margin: 20px auto;
        position: relative;
    }

    .carousel-control-prev,
    .carousel-control-next {
        width: auto;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        z-index: 2;
    }

    .carousel-control-prev {
        left: -40px; /* Reduce el desplazamiento para acercarlo al carrusel */
    }

    .carousel-control-next {
        right: -40px; /* Reduce el desplazamiento para acercarlo al carrusel */
    }

    .carousel-control-prev-icon,
    .carousel-control-next-icon {
        background-color: #565656;
    }
    .circular-image {
    border-radius: 50%;
    width: 100px;
    height: 100px;
    object-fit: cover;  /* Esto asegura que la imagen cubra todo el c√≠rculo sin distorsionarse */
    }

    a {
      color: #009bdb;
    }

    </style>



    <title>Carrusel</title>
</head>

<body>

<div id="miCarrusel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">

    </div>
    <a class="carousel-control-prev" href="#miCarrusel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#miCarrusel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Siguiente</span>
    </a>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
