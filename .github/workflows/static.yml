name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v2

    - name: Deploy 🚀
      uses: JamesIves/github-pages-deploy-action@4.x
      with:
        branch: gh-pages
        folder: dist
        clean: true
        commit-message: "Deploy latest version"
        token: ${{ secrets.GITHUB_TOKEN }}
