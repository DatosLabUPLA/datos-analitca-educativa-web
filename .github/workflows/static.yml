name: Build and Deploy
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install and Build 🔧 # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          npm ci
          npm run build
        
      - name: Copy custom_files folder to dist 📦
        run: cp -r custom_files/* dist/
      
      - name: Copy 404.html to dist and custom_files 📄
        run: |
          cp src/404.html dist/404.html
          cp src/404.html custom_files/404.html
      
      - name: Copy _redirects to dist (Cloudflare Pages) 🔄
        run: cp src/_redirects dist/_redirects

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # The folder the action should deploy.

# https://github.com/JamesIves/github-pages-deploy-action