
<html>
<head>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid black;
        padding: 8px;
    }
    th:first-child, td:first-child {
        text-align: left;  /* Alinea la primera columna a la izquierda */
    }
    th:not(:first-child), td:not(:first-child) {
        text-align: right;  /* Alinea las otras columnas a la derecha */
    }
    th {
        background-color: #f2f2f2;  /* Color de fondo para las cabeceras */
    }
</style>
</head>
<body>
<table>
    <tr>
        <th>Índice</th>
        <th>2025</th><th>Total</th>
        <th>Total</th>
    </tr>
    <tr><td>Art: Otra indexación</td><td>1</td><td>1</td><td>1</td></tr><tr><td>Total</td><td>1</td><td>1</td><td>1</td></tr>
</table>
</body>
</html>
